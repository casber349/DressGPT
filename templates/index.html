<body>

        <form id="uploadForm">

                <div class="preview-panel">
                    <label class="form-label fw-bold">1. ç©¿æ­ç…§ç‰‡ (å¡—é´‰æƒ³æ›´æ›çš„å€åŸŸ)</label>
                    <input type="file" class="form-control mb-3" name="file" accept="image/*" id="imageInput" required>
                    
                    <div id="canvasContainer">

                    <div id="canvasControls" class="brush-controls text-center" style="display: none;">

                            <label class="small fw-bold mb-0">ç­†åˆ·å¤§å°</label>
                            <input type="range" class="form-range mx-2" id="brushSize" min="5" max="80" value="25">
                            <span id="brushSizeVal" class="badge bg-secondary">25</span>
                        </div>
                        <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="clearMask()">æ¸…é™¤ç•«å¸ƒå…§å®¹</button>
                        <small class="text-muted d-block mt-1">AI å°‡é‡å°å¡—é»‘å€åŸŸæä¾›ç²¾æº–é‡ç¹ª</small>
                    </div>
                </div>

                <div class="config-panel">
                    <label class="form-label fw-bold">2. èƒŒæ™¯åƒæ•¸è¨­å®š</label>
                    <div class="row g-3">
                        <div class="col-6">

                            <select class="form-select" name="gender">
                                <option value="male">ç”·æ€§</option>
                                <option value="female">å¥³æ€§</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">å¹´é½¡å±¤</label>
                            <select class="form-select" name="age">
                                <option value="teenager">é’å°‘å¹´</option>
                                <option value="adult" selected>æˆå¹´äºº</option>
                                <option value="middle-aged">ä¸­å¹´</option>
                                <option value="elderly">è€å¹´</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">èº«æ</label>
                            <select class="form-select" name="body">
                                <option value="average" selected>æ™®é€š</option>
                                <option value="skinny">åç˜¦</option>
                                <option value="athletic">ç²¾å£¯/é‹å‹•å‹</option>
                                <option value="plus_size">å¤§å°ºç¢¼</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">å­£ç¯€</label>
                            <select class="form-select" name="season">
                                <option value="summer">å¤å­£</option>
                                <option value="winter">å†¬å­£</option>
                                <option value="spring/fall" selected>æ˜¥ç§‹å­£</option>

                            <select class="form-select" name="formal">

                                <option value="formal">æ­£å¼å•†å‹™ (Formal)</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-predict w-100 mt-4" id="submitBtn">é–‹å§‹ AI è©•åˆ†</button>

                <div class="result-panel">
                    <div id="resultArea" style="display: none;">
                        <div class="result-box mb-3">
                            <h5 class="mb-0">AI è¨ºæ–·åˆ†æ•¸</h5>
                            <div class="score-display" id="scoreValue">0.0</div>
                            <div class="badge bg-primary px-3 py-2">è¨ºæ–·å®Œæˆ</div>

                        <div id="comparisonArea" class="row g-3 mb-4">
                            <div class="col-6 text-center">
                                <span class="badge rounded-pill bg-success mb-2 px-3">ğŸŒŸ æ¦œæ¨£åœ–ç‰‡</span>

                            <div class="col-6 text-center">

                                <div class="card-body">
                                    <h6 class="card-title fw-bold text-warning-emphasis">ğŸ’¡ AI ç©¿æ­å»ºè­°</h6>
                                    <p id="adviceText" class="card-text small text-dark" style="line-height: 1.6; white-space: pre-line;"></p>

<script>
    const canvas = document.getElementById('maskCanvas');
    const ctx = canvas.getContext('2d');
    const previewImg = document.getElementById('preview');
    const brushInput = document.getElementById('brushSize');
    const brushValLabel = document.getElementById('brushSizeVal');
    let drawing = false;
    // --- æ–°å¢ï¼šè¿½è¹¤é€£çºŒé‡ç¹ªç‹€æ…‹ ---
    let currentImageUrl = null; 
    let isNewUpload = true;

    brushInput.oninput = () => { brushValLabel.innerText = brushInput.value; };

    // 1. åˆå§‹åŒ–ç•«å¸ƒï¼Œç¢ºä¿è§£æåº¦èˆ‡é¡¯ç¤ºå¤§å°ä¸€è‡´
    function initCanvas() {
        canvas.width = previewImg.clientWidth;
        canvas.height = previewImg.clientHeight;
        clearMask();
    }

    document.getElementById('imageInput').onchange = evt => {
        const [file] = evt.target.files;
        if (file) {
            isNewUpload = true; // --- æ–°å¢ï¼šä¸€æ—¦é¸äº†æ–°æª”æ¡ˆï¼Œå°±æ¨™è¨˜ç‚ºæ–°ä¸Šå‚³ ---
            previewImg.src = URL.createObjectURL(file);
            previewImg.onload = () => {
                initCanvas();
                document.getElementById('canvasControls').style.display = "block";
            };
        }
    }

    // 2. å¡—é´‰é‚è¼¯
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹ï¼Œç¢ºä¿åº§æ¨™ç²¾ç¢º
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
    }

    function startDrawing(e) { drawing = true; draw(e); }
    function stopDrawing() { drawing = false; ctx.beginPath(); }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineWidth = brushInput.value; 
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = "black"; 
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', stopDrawing);

    function clearMask() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // 3. æäº¤è¡¨å–®
    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        // --- ä¿®æ”¹ï¼šæ ¹æ“šç‹€æ…‹æ±ºå®šå‚³æª”æ¡ˆé‚„æ˜¯å‚³è·¯å¾‘ ---
        const formData = new FormData(e.target);
        if (!isNewUpload && currentImageUrl) {
            formData.set('last_result_path', currentImageUrl); // å‚³è·¯å¾‘çµ¦å¾Œç«¯
            formData.delete('file'); // ç§»é™¤ç©ºçš„ file æ¬„ä½é¿å…å¹²æ“¾
        }
        // ----------------------------------------

        // --- [æ ¸å¿ƒä¿®æ­£] ç¢ºä¿é®ç½©æ˜¯é»‘åº•ç™½ç•« ---
        const maskCanvas = document.getElementById('maskCanvas');
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = maskCanvas.width;
        tempCanvas.height = maskCanvas.height;
        const tempCtx = tempCanvas.getContext('2d');

        // A. å…ˆå¡—æ»¿é»‘è‰²åº• (ä»£è¡¨ä¸é‡ç¹ªçš„å€åŸŸ)
        tempCtx.fillStyle = "black";
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        // B. å°‡ç•«å¸ƒä¸Šçš„å¡—é´‰è½‰ç‚ºç™½è‰² (ä»£è¡¨è¦é‡ç¹ªçš„å€åŸŸ)
        // å³ä½¿ä½ åœ¨ç•«å¸ƒä¸Šç•«çš„æ˜¯é»‘è‰²ï¼Œé€™è¡Œä¹ŸæœƒæŠŠæœ‰æ±è¥¿çš„åœ°æ–¹è½‰ç‚ºç™½è‰²
        tempCtx.globalCompositeOperation = 'source-over';
        tempCtx.filter = 'brightness(0) invert(1)'; // é—œéµï¼šå°‡æ‰€æœ‰é¡è‰²è½‰ç‚ºç´”ç™½
        tempCtx.drawImage(maskCanvas, 0, 0);
        
        const maskData = tempCanvas.toDataURL('image/png');
        
        // åˆ¤æ–·æ˜¯å¦æœ‰å¡—é´‰å…§å®¹ (ç°¡å–®ç”¨å­—ä¸²é•·åº¦åˆ¤æ–·)
        if (maskData.length > 5000) { 
            formData.append('mask_image', maskData);
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "æ­£åœ¨é€²è¡Œ AI é‡ç¹ªèˆ‡è©•åˆ†...";;

        try {
            const response = await fetch('/predict', { method: 'POST', body: formData });
            const data = await response.json();
            // --- åŠ å…¥é€™æ®µéŒ¯èª¤æ””æˆª ---
            if (data.error) {
                alert("å¾Œç«¯éŒ¯èª¤: " + data.error);
                return; // åœæ­¢åŸ·è¡Œ
            }
            // ----------------------

            if (data.score !== undefined) {
                document.getElementById('scoreValue').innerText = data.score.toFixed(2);
                document.getElementById('adviceText').innerText = data.advice;
                
                // æ›´æ–°åœ–ç‰‡è·¯å¾‘ (è‡ªå‹•è£œä¸Šæ–œç·šèˆ‡æ™‚é–“æˆ³)
                if (data.image_url) {
                    // --- ä¿®æ”¹ï¼šå„²å­˜é€™æ¬¡çš„çµæœï¼Œä¾›ä¸‹ä¸€æ¬¡é‡ç¹ªä½¿ç”¨ ---
                    currentImageUrl = data.image_url; 
                    isNewUpload = false; 
                    // ------------------------------------------
                    const newUrl = (data.image_url.startsWith('/') ? '' : '/') + data.image_url;
                    previewImg.src = newUrl + "?t=" + new Date().getTime();
                    
                    previewImg.onload = () => {
                        clearMask(); // æˆåŠŸé‡ç¹ªå¾Œè‡ªå‹•æ¸…é™¤é»‘å¢¨æ°´
                        initCanvas(); // é‡æ–°å°é½Š
                    };
                }
                
                if (data.analysis) {
                    document.getElementById('goodRefImg').src = "/" + data.analysis.good_ref;
                    document.getElementById('badRefImg').src = "/" + data.analysis.bad_ref;
                }
                
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('comparisonArea').style.display = 'flex';
            }
        } catch (err) {
            console.error(err);
            alert("ä¼ºæœå™¨ç¹å¿™æˆ–é€£ç·šå¤±æ•—");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "é–‹å§‹ AI è©•åˆ†";
        }
    };

    // è¦–çª—å¤§å°æ”¹è®Šæ™‚é‡æ–°å°é½Šç•«å¸ƒ
    window.onresize = initCanvas;
</script>

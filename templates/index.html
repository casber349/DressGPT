                            <p id="adviceText" class="card-text text-dark" style="line-height: 1.7; white-space: pre-line; font-size: 0.95rem;"></p>

<script>
    const canvas = document.getElementById('maskCanvas');
    const ctx = canvas.getContext('2d');
    const previewImg = document.getElementById('preview');
    const brushInput = document.getElementById('brushSize');
    const brushValLabel = document.getElementById('brushSizeVal');
    let drawing = false;
    let currentImageUrl = null; 
    let isNewUpload = true;

    brushInput.oninput = () => { brushValLabel.innerText = brushInput.value; };

    function initCanvas() {
        canvas.width = previewImg.clientWidth;
        canvas.height = previewImg.clientHeight;
        clearMask();
    }

    document.getElementById('imageInput').onchange = evt => {
        const [file] = evt.target.files;
        if (file) {
            isNewUpload = true;
            previewImg.src = URL.createObjectURL(file);
            previewImg.onload = () => {
                initCanvas();
                document.getElementById('canvasControls').style.display = "block";
            };
        }
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
    }

    function startDrawing(e) { drawing = true; draw(e); }
    function stopDrawing() { drawing = false; ctx.beginPath(); }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineWidth = brushInput.value; 
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = "black"; 
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', stopDrawing);

    function clearMask() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const formData = new FormData(e.target);
        
        if (!isNewUpload && currentImageUrl) {
            formData.set('last_result_path', currentImageUrl);
            formData.delete('file');
        }

        // ç”¢ç”Ÿé®ç½©
        const maskCanvas = document.getElementById('maskCanvas');
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = maskCanvas.width;
        tempCanvas.height = maskCanvas.height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.fillStyle = "black";
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        tempCtx.globalCompositeOperation = 'source-over';
        tempCtx.filter = 'brightness(0) invert(1)'; 
        tempCtx.drawImage(maskCanvas, 0, 0);
        
        const maskData = tempCanvas.toDataURL('image/png');
        if (maskData.length > 5000) { 
            formData.append('mask_image', maskData);
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "AI æ­£åœ¨åˆ†æä¸­...";

        try {
            const response = await fetch('/predict', { method: 'POST', body: formData });
            const data = await response.json();
            
            if (data.error) {
                alert("å¾Œç«¯éŒ¯èª¤: " + data.error);
                return;
            }

            if (data.score !== undefined) {
                document.getElementById('scoreValue').innerText = data.score.toFixed(2);
                document.getElementById('adviceText').innerText = data.advice;
                
                if (data.image_url) {
                    currentImageUrl = data.image_url; 
                    isNewUpload = false; 
                    const newUrl = (data.image_url.startsWith('/') ? '' : '/') + data.image_url;
                    previewImg.src = newUrl + "?t=" + new Date().getTime();
                    
                    previewImg.onload = () => {
                        clearMask();
                        initCanvas();
                    };
                }
                
                if (data.analysis) {
                    document.getElementById('goodRefImg').src = "/" + data.analysis.good_ref;
                    document.getElementById('badRefImg').src = "/" + data.analysis.bad_ref;
                }
                
                // [é—œéµä¿®æ”¹] åŒæ™‚é¡¯ç¤º åˆ†æ•¸æ¬„ èˆ‡ å»ºè­°æ¬„
                document.getElementById('scorePanel').style.display = 'block';
                document.getElementById('advicePanel').style.display = 'block';
            }
        } catch (err) {
            console.error(err);
            alert("ä¼ºæœå™¨ç¹å¿™æˆ–é€£ç·šå¤±æ•—");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "é–‹å§‹ AI è©•åˆ†";
        }
    };

    window.onresize = initCanvas;
</script>
